<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let restaurante of restaurantes" [routerLink]="['/restaurante', restaurante.id]">
    <ion-avatar slot="start">
      <ion-img [src]="restaurante.logotipo"></ion-img>
    </ion-avatar>
    <ion-label>{{restaurante.nombreRestaurante}} {{numeroTenedores}}  {{ restaurante.numeroTenedores }}</ion-label>
    <ion-label></ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contacto of contactos" (click)="view_Contact(contacto)">
      <ion-avatar slot="start" >
      <ion-img [src]="contacto.avatar"></ion-img>
    </ion-avatar>
    <ion-label>
      {{contacto.first_name}} 
    </ion-label>
    <ion-label>
      {{contacto.last_name}}
    </ion-label>
    <ion-label>
      {{contacto.email}}
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

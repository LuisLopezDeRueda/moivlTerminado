<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button>
      <ion-back-button defaultHref="/list-contacts"></ion-back-button>
    </ion-button>
    <ion-title>{{contact.first_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="contact.avatar"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{contact.first_name}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
